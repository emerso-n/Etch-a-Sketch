<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="static/javascript.js" defer></script>
    <link rel="stylesheet" href="static/base.css" />
    <link rel="stylesheet" href="static/style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <script>
    const stylesheet = document.styleSheets[1];
    console.log(stylesheet);
    let gridHoverProperty = stylesheet.cssRules[stylesheet.cssRules.length - 1];

  <body>
    <div id="page_con">
      <div id="settings_div">
        <div id="mode-switch_div">
          <span for="mode_switch">Hover Draw</span>
          <label class="switch">
            <input
              type="checkbox"
              autocomplete="off"
              onchange="changeDrawingMode(this.checked)"
            />
            <span class="slider"></span>
          </label>
          <span for="mode_switch">Click Draw</span>
        </div>
        <div id="solid-color-options_div">
          <button id="SolidColor" class="active-button">
            Solid Color
          </button>

          <input type="color" value="#bc76ff" autocomplete="off" />
        </div>
        <button id="Rainbow">Rainbow</button>
        <button id="Erase">Eraser</button>
      </div>

      <div id="grid-holder_div"></div>
    </div>
  </body>
