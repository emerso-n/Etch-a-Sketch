<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="static/javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/base.css" />
    <link rel="stylesheet" href="static/style.css" />
    <title>PIXEL SKETCHR</title>
  </head>
  <script>
    const stylesheet = document.styleSheets[1];
    console.log(stylesheet);
    let gridHoverProperty = stylesheet.cssRules[stylesheet.cssRules.length - 1];
    console.log(gridHoverProperty);
  </script>
  <body>
    <div id="page_con">
      <div id="div_1">
        <h1>PIXEL SKETCHR</h1>
        <div id="settings_div">
          <div id="mode-switch_div">
            <span for="mode_switch">Hover Draw</span>
            <label class="switch">
              <input
                type="checkbox"
                autocomplete="off"
                onchange="changeDrawingMode(this.checked)"
              />
              <span class="slider"></span>
            </label>
            <span for="mode_switch">Click Draw</span>
          </div>

          <div id="settings-toggle_btns">
            <div id="solid-color-options_div" class="color-wheel_div">
              <button id="SolidColor" class="color-wheel_btn active-button">
                Solid Color
              </button>
              <input type="color" value="#bc76ff" autocomplete="off" />
            </div>

            <div id="canvas-fill-options_div" class="color-wheel_div">
              <button id="CanvasFill" class="color-wheel_btn">
                Canvas Fill
              </button>
              <input type="color" value="#bc76ff" autocomplete="off" />
            </div>

            <button id="Rainbow">Rainbow</button>
            <button id="Shading">Shade</button>
            <button id="Lighten">Tint</button>
            <button id="Erase">Eraser</button>
          </div>

          <div id="click-btns">
            <button id="ColorPicker">Color Picker</button>
            <button id="ClearBtn">Clear</button>
          </div>

          <div id="grid-slider_div">
            <div id="grid-slider-text">test</div>
            <input
              type="range"
              min="4"
              max="100"
              value="16"
              autocomplete="off"
              id="grid-slider"
            />
          </div>
        </div>
      </div>

      <div id="grid-holder_div"></div>
      <footer>A Website by Emerson (2023)</footer>
    </div>
  </body>
</html>
